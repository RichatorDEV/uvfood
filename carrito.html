<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - UV Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="bebidas.html">Bebidas</a></li>
            <li><a href="sandwiches.html">Sándwiches</a></li>
            <li><a href="patatas.html">Patatas de bolsa</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </div>

    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <div class="content">
        <section>
            <h2>Tu Pedido</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">0,00€</span></p>
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="text" id="class" placeholder="Tu clase (ej. 4ºA)" required>
                <button type="submit">Confirmar Pedido</button>
            </form>
        </section>

        <footer>
            <p>Horario: Recreos de 11:00 a 11:30 | Pedidos en el patio</p>
            <p>© 2025 UV Food - IES Valle Inclán</p>
        </footer>
    </div>

    <script src="cart.js"></script>
    <script>
        displayCart();
    </script>
</body>
</html>
